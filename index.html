<!DOCTYPE html>
<html>

<head>
    <title>Dot Dash</title>
    <link rel="manifest" href="manifest.json">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <base href="/dot-dash/">
    {style_include}
</head>

<body>
    <div id="main"></div>
    <script type="module">
        import init from "/dot-dash/assets/dioxus/{app_name}.js";
        init("/dot-dash/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
            if (wasm.__wbindgen_start == undefined) {
                wasm.main();
            }
        });
    </script>
    {script_include}
</body>

</html>
