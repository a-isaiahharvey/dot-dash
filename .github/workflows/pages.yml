
name: GH Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # configure the environment
    - uses: actions/checkout@v2
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x    
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        target: wasm32-unknown-unknown

    # build css and rust
    - name: build css
      run: |
        deno run build_css
        
    # build css and rust
    - name: build css
      run: |
        deno run build_css
    - name: build dioxus
      run: |
        rustup override set nightly

    # deploy for github.io
    - name: Dioxus Deploy
      uses: DioxusLabs/deploy-action@0.1.1
